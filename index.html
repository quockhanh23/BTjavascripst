<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='https://i.pinimg.com/originals/b3/50/36/b350362c86b4bce0f5762892c104f275.gif'">Turn on the light</button>
<img id="myImage" src="https://i.pinimg.com/originals/b3/50/36/b350362c86b4bce0f5762892c104f275.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='https://laptrinhvb.net/uploads/baiviet/images/image_frame.gif'">Turn off the light</button>
<p id="demo"></p>
<script src="main.js">
</script>
</body>
</html>
