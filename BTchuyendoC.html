<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Nhập độ C
    <input id="nhap" type="text">
    <button onclick="abc()">Tính</button>
    <h2 id="res">Kết quả (độ F)</h2>
</body>
</html>
<script>
    function abc() {
        let c =+document.getElementById('nhap').value;
        let f = c/5 + 32/9 * 9;
        document.getElementById('res').innerHTML = f;
    }
</script>
